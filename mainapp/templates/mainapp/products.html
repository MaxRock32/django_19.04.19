{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Products</title>
{% endblock %}

{% block content %}
    {% include 'mainapp/includes/inc_menu.html' %}
    <h1>Products</h1>
    {% for product in products %}
        <h3>{{ product.name }}</h3>
        <img src="{{ product.image.url }}">
        <div>{{ product.short_desc }}</div>
    {% endfor %}
{% endblock %}
